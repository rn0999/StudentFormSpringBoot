<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Your Details</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="mystyle.css">
</head>
<body>
<div>
<h2>Form Details</h2><br>
<form action="addStudent" method="post">
<label>Roll No :</label>
<input id="rollno" type="number" name="rollno" placeholder="Enter Your Roll No"><br><hr>
<label>Name :</label>
<input id="name" type="text" name="name" placeholder="Enter Your Name"><br><hr>
<label>Address :</label>
<input id="address" type="text" name="address" placeholder="Enter Your Address"><br><hr>
<button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
</body>
</html>
